<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virar Página com CSS</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
  }

  .book {
    position: relative;
    width: 300px;
    height: 400px;
    perspective: 1500px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border: 1px solid #ccc;
    transform-origin: left;
    transition: transform 1s;
    backface-visibility: hidden;
  }

  .page:nth-child(1) {
    z-index: 2;
  }

  .page.flipped {
    transform: rotateY(-180deg);
    z-index: 1;
  }

  button {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="book">
    <div class="page" id="page1">
      <h2>Página 1</h2>
      <p>Conteúdo da primeira página.</p>
    </div>
    <div class="page" id="page2" style="background:#fafafa;">
      <h2>Página 2</h2>
      <p>Conteúdo da segunda página.</p>
    </div>
  </div>

  <button onclick="flipPage()">Virar Página</button>

  <script>
    const page = document.getElementById('page1');
    function flipPage() {
      page.classList.toggle('flipped');
    }
  </script>
</body>
</html>
